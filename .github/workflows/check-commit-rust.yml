name: "ðŸ¤– Check: 'baproto'"

on:
  workflow_call:
    inputs:
      has_source_change:
        description: "Whether any Rust source code changes need to be checked."
        required: true
        type: boolean

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  config:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    outputs:
      rust_version: ${{ steps.rust.outputs.version }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - uses: "coffeebeats/build-a-proto/.github/actions/parse-rust-version@4f75bc0985d0a9bd859b420eca78bed1f0f2330e"
        id: rust
        with:
          manifest-path: generate/Cargo.toml

  build:
    needs: ["config"]

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - uses: "coffeebeats/build-a-proto/.github/actions/setup-rust@4f75bc0985d0a9bd859b420eca78bed1f0f2330e"
        with:
          version: ${{ needs.config.outputs.rust_version }}
          manifest-path: generate/Cargo.toml
          profile: minimal

      - uses: "coffeebeats/build-a-proto/.github/actions/cargo-build@4f75bc0985d0a9bd859b420eca78bed1f0f2330e"
        with:
          manifest-path: generate/Cargo.toml
          profile: release

  format:
    needs: ["config"]
    if: |
      inputs.has_source_change &&
      github.actor != 'dependabot[bot]'

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          # Checkout the "head_ref" (i.e. PR branch HEAD) in case a commit is
          # later needed. See https://github.com/stefanzweifel/git-auto-commit-action
          # for more details.
          ref: ${{ github.head_ref }}
          # Use a PAT so that GitHub Actions will trigger on the resulting commit.
          token: ${{ secrets.GHA_TOKEN }}

      - uses: "coffeebeats/build-a-proto/.github/actions/setup-rust@4f75bc0985d0a9bd859b420eca78bed1f0f2330e"
        id: setup-rust
        with:
          components: rustfmt
          manifest-path: generate/Cargo.toml
          profile: minimal
          version: ${{ needs.config.outputs.rust_version }}

      - name: Check Rust source formatting
        id: format
        continue-on-error: true
        working-directory: generate
        run: |
          cargo fmt check

      - name: Fix formatting of source code
        if: steps.format.outcome == 'failure'
        working-directory: generate
        run: |
          cargo fmt

          # See https://github.com/orgs/community/discussions/26560#discussioncomment-3531273
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add --all '*.rs'
          git commit -m "chore: fix formatting (on behalf of '${{ github.triggering_actor }}')"

          git push

      - name: Terminate CI run early
        if: steps.format.outcome == 'failure'
        run: exit 1

  lint:
    needs: ["build", "config", "format"]
    if: inputs.has_source_change

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - uses: "coffeebeats/build-a-proto/.github/actions/setup-rust@4f75bc0985d0a9bd859b420eca78bed1f0f2330e"
        with:
          components: clippy
          manifest-path: generate/Cargo.toml
          profile: minimal
          version: ${{ needs.config.outputs.rust_version }}

      - uses: "coffeebeats/build-a-proto/.github/actions/cargo-build@4f75bc0985d0a9bd859b420eca78bed1f0f2330e"
        with:
          manifest-path: generate/Cargo.toml
          profile: release

      - name: Lint 'rust' source
        working-directory: generate
        run: |
          cargo clippy \
            --all-features \
            --all-targets \
            --no-deps \
            -- \
              --deny=warnings

  test:
    needs: ["build", "config"]

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - uses: "coffeebeats/build-a-proto/.github/actions/setup-rust@4f75bc0985d0a9bd859b420eca78bed1f0f2330e"
        with:
          manifest-path: generate/Cargo.toml
          profile: minimal
          version: ${{ needs.config.outputs.rust_version }}

      - uses: "coffeebeats/build-a-proto/.github/actions/cargo-build@4f75bc0985d0a9bd859b420eca78bed1f0f2330e"
        with:
          manifest-path: generate/Cargo.toml
          profile: release

      - name: Test source code
        working-directory: generate
        run: |
          cargo test \
            --frozen \
            --release \
            --target=x86_64-unknown-linux-gnu \
            --all-features \
            --all-targets
